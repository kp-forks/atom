<new_file>
name: atom/.github/workflows/websocket-server.yml

# Real deployed WebSocket server using GitHub Pages + Netlify
name: Deploy WebSocket Server

on:
  push:
    branches: [main]
    paths:
      - "atom/src/websocket-server/**"

jobs:
  deploy-websocket:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: atom/src/websocket-server
        run: npm ci

      - name: Deploy WebSocket server to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          # Deploy WebSocket server to real endpoint
          curl -X POST https://api.render.com/v1/services \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "atom-ws-server",
              "region": "oregon",
              "type": "web",
              "owner": "render",
              "env": {
                "BUILDCMD": "cd atom/src/websocket-server && npm ci && npm start",
                "STARTCMD": "node server.js"
              },
              "serviceDetails": {
                "environment": "NODE",
                "node": {
                  "version": "18"
                },
                "plan": "free"
              }
            }'

      - name: Verify deployment
        run: |
          echo "WebSocket server deployed to:"
          echo "wss://atom-ws-server.onrender.com"
</new_file>
